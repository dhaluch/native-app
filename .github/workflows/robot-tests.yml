name: Run Robot Framework Tests

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework

      - name: ğŸŸ¢ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ¤– Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ› ï¸ Configure PATH and folders
        run: |
          export PATH=$PATH:$ANDROID_HOME/emulator
          echo "PATH atualizado: $PATH"
          mkdir -p $HOME/.android/avd
          echo "âœ… DiretÃ³rio AVD criado: $HOME/.android/avd"

      - name: ğŸ“² Create Android emulator
        run: |
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export ANDROID_AVD_HOME=$HOME/.android/avd
          export PATH=$PATH:$ANDROID_HOME/emulator

          echo "ğŸ“¦ Instalando system image Android..."
          echo "y" | sdkmanager --install 'system-images;android-30;google_apis;x86_64'

          echo "ğŸ§± Criando AVD..."
          echo "no" | avdmanager create avd \
            -n test \
            -k 'system-images;android-30;google_apis;x86_64' \
            --device 'pixel' --force || true

          echo "ğŸ“‹ AVDs disponÃ­veis:"
          $ANDROID_HOME/emulator/emulator -list-avds || echo "âš ï¸ Nenhum AVD listado!"

          echo "ğŸ“‚ ConteÃºdo de $ANDROID_AVD_HOME:"
          ls -la $ANDROID_AVD_HOME || echo "âš ï¸ DiretÃ³rio AVD nÃ£o encontrado!"

      - name: ğŸš€ Start Android emulator
        run: |
          export PATH=$PATH:$ANDROID_HOME/emulator
          nohup $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window &
          adb wait-for-device
          adb shell input keyevent 82

      - name: â³ Wait for emulator to boot
        run: |
          boot_completed=false
          until $boot_completed; do
            boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            if [ "$boot_completed" = "1" ]; then
              echo "âœ… Emulator booted successfully!"
              break
            fi
            echo "â³ Waiting for emulator to boot..."
            sleep 5
          done

      - name: ğŸ“¦ Install Appium
        run: |
          npm install -g appium
          appium -v

      - name: ğŸ§° Install Appium UIAutomator2 Driver
        run: |
          appium driver install uiautomator2@4.0.1

      - name: ğŸƒ Start Appium server
        run: |
          nohup appium &

      - name: ğŸ¤– Install Robot Framework Appium Library
        run: |
          pip install robotframework-appiumlibrary

      - name: ğŸ§ª Run Robot Framework tests with report
        run: |
          robot --outputdir reports tests/

      - name: ğŸ“¤ Upload Robot Framework report
        uses: actions/upload-artifact@v4
        with:
          name: robot-report
          path: reports/
