name: Run Robot Framework Tests

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework

      - name: ğŸŸ¢ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ¤– Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ› ï¸ Configure PATH and Android folders
        run: |
          export PATH=$PATH:$ANDROID_HOME/emulator
          echo "PATH: $PATH"
          mkdir -p $HOME/.android
          touch $HOME/.android/emu-update-last-check.ini
          mkdir -p $HOME/.android/avd

      - name: ğŸ“² Create Android emulator
        run: |
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export ANDROID_AVD_HOME=$HOME/.android/avd
          export PATH=$PATH:$ANDROID_HOME/emulator

          echo "y" | sdkmanager --install 'system-images;android-30;google_apis;x86_64'

          echo "no" | avdmanager create avd \
            -n test \
            -k 'system-images;android-30;google_apis;x86_64' \
            --device 'pixel' --force

          $ANDROID_HOME/emulator/emulator -list-avds || echo "âš ï¸ Nenhum AVD listado!"
          ls -la "$ANDROID_AVD_HOME" || echo "âš ï¸ DiretÃ³rio AVD nÃ£o encontrado!"

      - name: ğŸš€ Start Android emulator (software mode)
        run: |
          export PATH=$PATH:$ANDROID_HOME/emulator
          nohup $ANDROID_HOME/emulator/emulator -avd test \
            -accel off \
            -gpu swiftshader_indirect \
            -no-boot-anim \
            -no-snapshot \
            -no-snapshot-save \
            -camera-back none \
            -camera-front none \
            -no-window \
            -no-audio &
          adb wait-for-device
          adb devices

      - name: â³ Wait for full boot (multi-signal, with timeouts)
        run: |
          set -e
          BOOT_TIMEOUT=360   # seg mÃ¡x para sinais de boot
          PM_TIMEOUT=180     # seg mÃ¡x para Package Manager

          echo "â³ Aguardando sinais de boot (sys.boot_completed OU dev.bootcomplete)..."

          # 1) sys.boot_completed == 1
          if ! timeout ${BOOT_TIMEOUT}s bash -c 'until adb shell getprop sys.boot_completed 2>/dev/null | tr -d "\r" | grep -q "^1$"; do sleep 3; done'; then
            echo "âš ï¸ sys.boot_completed nÃ£o ficou 1 dentro do timeout; tentando dev.bootcomplete..."
            # 2) fallback: dev.bootcomplete == 1
            timeout ${BOOT_TIMEOUT}s bash -c 'until adb shell getprop dev.bootcomplete 2>/dev/null | tr -d "\r" | grep -q "^1$"; do sleep 3; done'
          fi
          echo "âœ… Sinal de boot recebido."

          # 3) bootanim parado (ignora se a prop nÃ£o existir ou se estourar timeout)
          echo "â³ Checando boot animation..."
          timeout 120s bash -c 'until [ "$(adb shell getprop init.svc.bootanim 2>/dev/null | tr -d "\r")" = "stopped" ]; do sleep 2; done' || echo "âš ï¸ bootanim nÃ£o disponÃ­vel/encerrado â€” seguindo mesmo assim."

          # 4) Package Manager responsivo
          echo "â³ Esperando Package Manager..."
          timeout ${PM_TIMEOUT}s bash -c 'until adb shell pm list packages >/dev/null 2>&1; do sleep 3; done'
          echo "âœ… Package Manager pronto."

      - name: ğŸ”“ Keep screen awake & dismiss keyguard (no-fail)
        run: |
          adb shell settings put global stay_on_while_plugged_in 3 || true
          adb shell wm dismiss-keyguard || true
          adb shell input keyevent KEYCODE_WAKEUP || true
          adb shell input keyevent 82 || true

      - name: ğŸ“¦ Install Appium
        run: |
          npm install -g appium
          appium -v

      - name: ğŸ§° Install Appium UIAutomator2 Driver
        run: |
          appium driver install uiautomator2@4.0.1

      - name: ğŸƒ Start Appium server
        run: |
          nohup appium &

      - name: ğŸ¤– Install Robot Framework Appium Library
        run: |
          pip install robotframework-appiumlibrary

      - name: ğŸ§ª Run Robot Framework tests with report
        run: |
          robot --outputdir reports tests/

      - name: ğŸ“¤ Upload Robot Framework report
        uses: actions/upload-artifact@v4
        with:
          name: robot-report
          path: reports/
