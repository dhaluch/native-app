name: Run Robot Framework Tests

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework

      - name: ğŸŸ¢ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ¤– Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ› ï¸ Configure PATH and Android folders
        run: |
          # PATH para o binÃ¡rio do emulator
          export PATH=$PATH:$ANDROID_HOME/emulator
          echo "PATH: $PATH"

          # Pastas necessÃ¡rias e .ini para evitar warnings no log
          mkdir -p $HOME/.android
          touch $HOME/.android/emu-update-last-check.ini
          mkdir -p $HOME/.android/avd
          echo "âœ… Pastas criadas em $HOME/.android"

      - name: ğŸ“² Create Android emulator
        run: |
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export ANDROID_AVD_HOME=$HOME/.android/avd
          export PATH=$PATH:$ANDROID_HOME/emulator

          echo "ğŸ“¦ Instalando system image Android 30 x86_64 Google APIs..."
          echo "y" | sdkmanager --install 'system-images;android-30;google_apis;x86_64'

          echo "ğŸ§± Criando AVD 'test'..."
          echo "no" | avdmanager create avd \
            -n test \
            -k 'system-images;android-30;google_apis;x86_64' \
            --device 'pixel' --force

          echo "ğŸ“‹ AVDs disponÃ­veis:"
          $ANDROID_HOME/emulator/emulator -list-avds || echo "âš ï¸ Nenhum AVD listado!"

          echo "ğŸ“‚ ConteÃºdo de $ANDROID_AVD_HOME:"
          ls -la "$ANDROID_AVD_HOME" || echo "âš ï¸ DiretÃ³rio AVD nÃ£o encontrado!"

      - name: ğŸš€ Start Android emulator (software mode)
        run: |
          export PATH=$PATH:$ANDROID_HOME/emulator
          nohup $ANDROID_HOME/emulator/emulator -avd test \
            -accel off \
            -gpu swiftshader_indirect \
            -no-snapshot \
            -no-window \
            -no-audio &
          # aguarda ADB iniciar e detectar o dispositivo
          adb wait-for-device
          adb devices
          adb shell input keyevent 82

      - name: â³ Wait for emulator to boot (with timeout)
        run: |
          boot_completed=false
          max_wait=240   # atÃ© 4 minutos
          waited=0
          until $boot_completed || [ $waited -ge $max_wait ]; do
            boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            if [ "$boot_completed" = "1" ]; then
              echo "âœ… Emulator booted successfully!"
              break
            fi
            echo "â³ Waiting for emulator to boot... ($waited/$max_wait s)"
            sleep 5
            waited=$((waited+5))
          done
          if [ "$boot_completed" != "1" ]; then
            echo "âŒ Emulator failed to boot after $max_wait seconds."
            echo "ğŸ©º Dumping emulator/emulator logs for troubleshooting..."
            adb logcat -d | tail -n 200 || true
            exit 1
          fi

      - name: ğŸ“¦ Install Appium
        run: |
          npm install -g appium
          appium -v

      - name: ğŸ§° Install Appium UIAutomator2 Driver
        run: |
          appium driver install uiautomator2@4.0.1

      - name: ğŸƒ Start Appium server
        run: |
          nohup appium &

      - name: ğŸ¤– Install Robot Framework Appium Library
        run: |
          pip install robotframework-appiumlibrary

      - name: ğŸ§ª Run Robot Framework tests with report
        run: |
          robot --outputdir reports tests/

      - name: ğŸ“¤ Upload Robot Framework report
        uses: actions/upload-artifact@v4
        with:
          name: robot-report
          path: reports/
