name: Run Robot Framework Tests

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework

      - name: ğŸŸ¢ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ¤– Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ› ï¸ Configure PATH and Android folders
        run: |
          # PATH para o binÃ¡rio do emulator
          export PATH=$PATH:$ANDROID_HOME/emulator
          echo "PATH: $PATH"

          # Pastas necessÃ¡rias e .ini para evitar warnings no log
          mkdir -p $HOME/.android
          touch $HOME/.android/emu-update-last-check.ini
          mkdir -p $HOME/.android/avd
          echo "âœ… Pastas criadas em $HOME/.android"

      - name: ğŸ“² Create Android emulator
        run: |
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export ANDROID_AVD_HOME=$HOME/.android/avd
          export PATH=$PATH:$ANDROID_HOME/emulator

          echo "ğŸ“¦ Instalando system image Android 30 x86_64 Google APIs..."
          echo "y" | sdkmanager --install 'system-images;android-30;google_apis;x86_64'

          echo "ğŸ§± Criando AVD 'test'..."
          echo "no" | avdmanager create avd \
            -n test \
            -k 'system-images;android-30;google_apis;x86_64' \
            --device 'pixel' --force

          echo "ğŸ“‹ AVDs disponÃ­veis:"
          $ANDROID_HOME/emulator/emulator -list-avds || echo "âš ï¸ Nenhum AVD listado!"

          echo "ğŸ“‚ ConteÃºdo de $ANDROID_AVD_HOME:"
          ls -la "$ANDROID_AVD_HOME" || echo "âš ï¸ DiretÃ³rio AVD nÃ£o encontrado!"

      - name: ğŸš€ Start Android emulator (software mode)
        run: |
          export PATH=$PATH:$ANDROID_HOME/emulator
          nohup $ANDROID_HOME/emulator/emulator -avd test \
            -accel off \
            -gpu swiftshader_indirect \
            -no-snapshot \
            -no-window \
            -no-audio &
          # aguarda ADB iniciar e detectar o dispositivo
          adb wait-for-device
          adb devices

      - name: â³ Wait for full boot (props & bootanim, with timeout)
        run: |
          set -e
          timeout_secs=300
          start_ts=$(date +%s)

          wait_prop () {
            local prop="$1"
            local expected="$2"
            while true; do
              val=$(adb shell getprop "$prop" 2>/dev/null | tr -d '\r')
              now=$(date +%s)
              elapsed=$((now - start_ts))
              if [ "$val" = "$expected" ]; then
                echo "âœ… $prop == $expected"
                return 0
              fi
              if [ $elapsed -ge $timeout_secs ]; then
                echo "âŒ Timeout esperando $prop==$expected (Ãºltimo: '$val')"
                return 1
              fi
              echo "â³ Aguardando $prop==$expected (atual: '$val')... ($elapsed/${timeout_secs}s)"
              sleep 5
            done
          }

          # 1) sys.boot_completed = 1
          wait_prop "sys.boot_completed" "1"

          # 2) init.svc.bootanim = stopped
          wait_prop "init.svc.bootanim" "stopped"

          # 3) PM/AM prontos (cmd package responsivo)
          while true; do
            if adb shell cmd package list packages >/dev/null 2>&1; then
              echo "âœ… Package manager pronto"
              break
            fi
            now=$(date +%s)
            elapsed=$((now - start_ts))
            if [ $elapsed -ge $timeout_secs ]; then
              echo "âŒ Timeout esperando Package Manager"
              exit 1
            fi
            echo "â³ Aguardando Package Manager... ($elapsed/${timeout_secs}s)"
            sleep 3
          done

          echo "âœ… Android fully booted."

      - name: ğŸ”“ Keep screen awake & dismiss keyguard (no-fail)
        run: |
          # MantÃ©m a tela ligada enquanto 'plugado' (emulador)
          adb shell settings put global stay_on_while_plugged_in 3 || true
          # Desbloqueios/aÃ§Ãµes que nÃ£o falham o job se o serviÃ§o 'input' nÃ£o estiver pronto
          adb shell wm dismiss-keyguard || true
          adb shell input keyevent KEYCODE_WAKEUP || true
          adb shell input keyevent 82 || true

      - name: ğŸ“¦ Install Appium
        run: |
          npm install -g appium
          appium -v

      - name: ğŸ§° Install Appium UIAutomator2 Driver
        run: |
          appium driver install uiautomator2@4.0.1

      - name: ğŸƒ Start Appium server
        run: |
          nohup appium &

      - name: ğŸ¤– Install Robot Framework Appium Library
        run: |
          pip install robotframework-appiumlibrary

      - name: ğŸ§ª Run Robot Framework tests with report
        run: |
          robot --outputdir reports tests/

      - name: ğŸ“¤ Upload Robot Framework report
        uses: actions/upload-artifact@v4
        with:
          name: robot-report
          path: reports/
